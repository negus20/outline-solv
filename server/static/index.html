<head>
  <title>{title}</title>
  <meta name="theme-color" content="#FFF" />
  <meta name="slack-app-id" content="{slack-app-id}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <meta name="color-scheme" content="light dark" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description" content="{description}" />

  <!-- Open Graph -->
  <meta property="og:title" content="{title}" />
  <meta property="og:description" content="{description}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{canonical-url}" />
  <!-- Change this to your actual image path if needed -->
  <meta property="og:image" content="{cdn-url}/images/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{title}" />
  <meta name="twitter:description" content="{description}" />
  <meta name="twitter:image" content="{cdn-url}/images/og-image.png" />

  <meta name="darkreader-lock" />
  {noindex}
  <link rel="manifest" href="{manifest-url}" />
  <link rel="canonical" href="{canonical-url}" data-react-helmet="true" />
  {prefetch}
  <link rel="shortcut icon" type="image/png" href="{shortcut-icon-url}" sizes="32x32" />
  <link rel="apple-touch-icon" type="image/png" href="{cdn-url}/images/apple-touch-icon.png" sizes="192x192" />
  <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="Outline" />
  <style>
    @font-face {
      font-family: "Inter";
      font-display: swap;
      font-feature-settings: "ss03", "cv05";
      src: url("{cdn-url}/fonts/Inter.var.woff2") format("woff2");
    }

    @font-face {
      font-family: "Inter";
      font-display: swap;
      font-feature-settings: "ss03", "cv05";
      font-style: italic;
      src: url("{cdn-url}/fonts/Inter-italic.var.woff2") format("woff2");
    }

    body,
    html {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      width: 100%;
      height: 100%;
    }

    @media print {
      body {
        display: block;
      }
    }

    #root {
      flex: 1;
      min-height: 100%;
      width: 100%;
    }

    .screenreader-only {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }
  </style>
</head>
